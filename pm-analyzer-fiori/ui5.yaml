specVersion: '2.6'
metadata:
  name: pm-analyzer-fiori
type: application
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        # This is the configuration for your local Python backend
        backend:
          - path: /api
            url: http://localhost:5001
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com