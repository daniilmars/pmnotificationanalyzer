# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.pm.pmanalyzerfiori
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: comsappmpmanalyzerfiori
        relativePaths: true
        additionalFiles:
          - xs-app.json
    # Add an explicit minify task configuration to exclude the Auth0 SDK
    - name: minify
      afterTask: replaceCopyright # This task typically runs after copyright replacement
      configuration:
        # Exclude the Auth0 SDK from minification.
        # The path here is relative to the webapp folder, so '**/auth0-spa-js.production.js'
        # will match it wherever it might be included in the build output.
        excludes:
          - "**/auth0-spa-js.production.js"
          - "**/auth0-spa-js.js" # Also exclude the non-production version just in case
