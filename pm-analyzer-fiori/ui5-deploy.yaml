# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.pm.pmanalyzerfiori
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: comsappmpmanalyzerfiori
        relativePaths: true
        additionalFiles:
          - xs-app.json
  settings: # Minify configuration for standard tasks goes under 'settings'
    # Configure the 'minify' task to exclude specific files
    minify:
      excludes:
        - "**/auth0-spa-js.production.js"
        - "**/auth0-spa-js.js" # Also exclude the non-production version just in case
