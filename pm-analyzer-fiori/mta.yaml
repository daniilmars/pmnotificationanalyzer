_schema-version: "3.2"
ID: comsappmpmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"

parameters:
  enable-parallel-deployments: true

modules:
  #------------------- FRONTEND MODULE -------------------
  - name: comsappmpmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
        parameters:
          content-target: true
      # This tells the frontend it needs the destination service
      - name: backend-destination # Refers to the destination resource name
        group: destinations
        properties:
          name: backend-api # The name of the destination to be created
          # REMOVED: The 'url' property here is not resolved by MTA build.
          # The Approuter will resolve the URL at runtime via the destination service.
          # url: ~{destination_url} 
          forwardAuthToken: true 
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: comsappmpmanalyzerfiori
          target-path: resources/

  - name: comsappmpmanalyzerfiori
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  #------------------- BACKEND MODULE -------------------
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__ 
        registry: docker.io 
        credentials:
          username: __DOCKER_USERNAME_PLACEHOLDER__
          password: __DOCKER_TOKEN_PLACEHOLDER__ 
    properties:
      AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
      API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    build-parameters:
      no-source: true
    # This module provides its default URL under a specific name
    provides:
      - name: backend_url_property # A unique name for the provided property
        properties:
          url: ${default-url} # Exposes the backend's default route as 'url'

resources:
  #------------------- SERVICES -------------------------
  - name: comsappmpmanalyzerfiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  
  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  # DESTINATION RESOURCE: This defines the destination service that will be created
  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        URL: ~{backend_url_property/url} # Reference the provided property from the backend module
    # This resource requires the 'backend_url_property' provided by the 'pm-analyzer-backend' module
    requires:
      - name: backend_url_property # Refers to the 'provides' name from the backend module
    # REMOVED: 'provides' is not a valid field for a resource in this context,
    # as the destination URL is implicitly handled by the platform.
    # provides:
    #   - name: destination_url
    #     properties:
    #       destination_url: ${url}
