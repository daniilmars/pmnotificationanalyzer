_schema-version: "3.2"
ID: com.sap.pm.pmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"
parameters:
  enable-parallel-deployments: true

modules:
  - name: com-sap-pm-pmanalyzerfiori-app-content
    type: com.sap.application.content
    path: . # <-- VERIFY THIS PATH
    requires:
      - name: comsappmpmanalyzerfiori-repo-host
        parameters:
          content-target: true
      - name: backend-destination
        group: destinations
        properties:
          name: backend-api
          forwardAuthToken: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: com-sap-pm-pmanalyzerfiori-ui
          target-path: resources/

  - name: com-sap-pm-pmanalyzerfiori-ui
    type: html5
    path: . # <-- VERIFY THIS PATH
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: pm-analyzer-backend
    type: application
    build-parameters:
      no-source: true
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__
    # --- THIS SECTION IS NOW FIXED ---
    properties:
      AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
      API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    provides:
      - name: backend_url_property
        properties:
          url: ${default-url}

resources:
  - name: comsappmpmanalyzerfiori-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    requires:
      - name: comsappmpmanalyzerfiori-uaa

  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json # <-- VERIFY THIS PATH
      service: xsuaa
      service-plan: application

  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        URL: ~{backend_url_property/url}
    requires:
      - name: backend_url_property