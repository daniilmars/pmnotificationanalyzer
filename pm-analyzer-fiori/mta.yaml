_schema-version: "3.2"
ID: comsappmpmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"

parameters:
  enable-parallel-deployments: true

modules:
  #------------------- FRONTEND MODULE -------------------
  - name: comsappmpmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: comsappmpmanalyzerfiori
          target-path: resources/

  - name: comsappmpmanalyzerfiori
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  #------------------- BACKEND MODULE (NEW) -------------------
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__ 
        registry: docker.io 
        credentials:
          username: __DOCKER_USERNAME_PLACEHOLDER__
          password: __DOCKER_TOKEN_PLACEHOLDER__ 
      # ADDED: Environment variables for the application
      env:
        AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
        API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    build-parameters:
      no-source: true

resources:
  #------------------- SERVICES -------------------------
  - name: comsappmpmanalyzerfiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  
  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
