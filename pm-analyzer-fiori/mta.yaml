_schema-version: "3.2"
ID: comsappmpmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"

parameters:
  enable-parallel-deployments: true

modules:
  #------------------- FRONTEND MODULE (HTML5 Content) -------------------
  - name: comsappmpmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
        parameters:
          content-target: true
      - name: backend-destination
        group: destinations
        properties:
          name: backend-api
          forwardAuthToken: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: comsappmpmanalyzerfiori
          target-path: resources/

  #------------------- HTML5 Application (Builds the UI) -------------------
  - name: comsappmpmanalyzerfiori
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  #------------------- BACKEND MODULE -------------------
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__ 
        registry: docker.io 
        credentials:
          username: __DOCKER_USERNAME_PLACEHOLDER__
          password: __DOCKER_TOKEN_PLACEHOLDER__ 
    properties:
      AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
      API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    build-parameters:
      no-source: true
    provides:
      - name: backend_url_property 
        properties:
          url: ${default-url}

  #------------------- APPROUTER MODULE -------------------
  - name: comsappmpmanalyzerfiori-approuter
    type: nodejs 
    path: ../approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
      - name: comsappmpmanalyzerfiori-uaa
      - name: backend-destination
      - name: backend_url_property
    properties:
      # FIX: This line prevents the "grant_type" error in trial environments
      HTML5_SERVICE_AUTHENTICATION_METHOD: "none"
      destinations: '[{"name":"backend-api", "url":"~{backend_url_property/url}", "forwardAuthToken":true}]'
    build-parameters:
      builder: npm
      npm-args: "--production"

resources:
  #------------------- SERVICES -------------------------
  - name: comsappmpmanalyzerfiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    requires:
      - name: comsappmpmanalyzerfiori-uaa

  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config: 
        URL: ~{backend_url_property/url} 
    requires:
      - name: backend_url_property