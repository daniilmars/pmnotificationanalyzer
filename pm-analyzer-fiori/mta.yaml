_schema-version: "3.2"
ID: com.sap.pm.pmanalyzerfiori # FIXED: Matched to sap.app.id
version: 0.0.1
description: "PM Notification Analyzer"
parameters:
  enable-parallel-deployments: true

modules:
  # Deploys the built UI to the HTML5 Repo
  - name: com-sap-pm-pmanalyzerfiori-app-content
    type: com.sap.application.content
    path: pm-analyzer-fiori # FIXED: Path to the Fiori app folder
    requires:
      - name: com-sap-pm-pmanalyzerfiori-repo-host
        parameters:
          content-target: true
      - name: backend-destination
        group: destinations
        properties:
          name: backend-api
          forwardAuthToken: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip # This name is generated from the module below
          name: com-sap-pm-pmanalyzerfiori-ui # FIXED: References the build module name
          target-path: resources/

  # Builds the Fiori/UI5 application
  - name: com-sap-pm-pmanalyzerfiori-ui # RENAMED for clarity
    type: html5
    path: pm-analyzer-fiori # <-- FIX THIS: Make sure this is the correct path to your Fiori app folder
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # Backend module (unchanged)
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__
    provides:
      - name: backend_url_property
        properties:
          url: ${default-url}

resources:
  # Service names updated for consistency
  - name: com-sap-pm-pmanalyzerfiori-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    requires:
      - name: com-sap-pm-pmanalyzerfiori-uaa

  - name: com-sap-pm-pmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./pm-analyzer-fiori/xs-security.json # Assuming xs-security is inside this folder
      service: xsuaa
      service-plan: application

  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        URL: ~{backend_url_property/url}
    requires:
      - name: backend_url_property