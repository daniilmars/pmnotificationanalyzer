_schema-version: "3.2"
ID: comsappmpmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"

parameters:
  enable-parallel-deployments: true

modules:
  #------------------- FRONTEND MODULE (HTML5 Content) -------------------
  - name: comsappmpmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: comsappmpmanalyzerfiori
          target-path: resources/

  #------------------- HTML5 Application (Builds the UI) -------------------
  - name: comsappmpmanalyzerfiori
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  #------------------- BACKEND MODULE -------------------
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__ 
        registry: docker.io 
        credentials:
          username: __DOCKER_USERNAME_PLACEHOLDER__
          password: __DOCKER_TOKEN_PLACEHOLDER__ 
    properties:
      AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
      API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    build-parameters:
      no-source: true
    provides:
      - name: backend_url_property 
        properties:
          url: ${default-url}

  #------------------- NEW: APPROUTER MODULE -------------------
  - name: comsappmpmanalyzerfiori-approuter
    type: nodejs # Or com.sap.cloud.approuter for a managed Approuter
    path: approuter # This will be a new folder you need to create
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host # Binds to the HTML5 App Repository
      - name: comsappmpmanalyzerfiori-uaa # Binds to the XSUAA service
      - name: backend-destination # Binds to the destination service
        group: destinations
        properties:
          name: backend-api # The name of the destination to be created in the Approuter env
          forwardAuthToken: true # Forward the user's JWT token to the backend
    build-parameters:
      # This tells the MTA build tool to include the Approuter's dependencies
      builder: npm
      npm-args: "--production"

resources:
  #------------------- SERVICES -------------------------
  - name: comsappmpmanalyzerfiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  
  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        URL: ~{backend_url_property/url}
    requires:
      - name: backend_url_property
