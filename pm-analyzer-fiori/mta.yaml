_schema-version: "3.2"
ID: comsappmpmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"

parameters:
  enable-parallel-deployments: true

modules:
  #------------------- FRONTEND MODULE (HTML5 Content) -------------------
  - name: comsappmpmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: comsappmpmanalyzerfiori-html5-repo-host
        parameters:
          content-target: true
      # This tells the frontend it needs the destination service
      - name: backend-destination # Refers to the destination resource name
        group: destinations
        properties:
          name: backend-api # The name of the destination to be created in the Approuter env
          forwardAuthToken: true # Important for forwarding user's JWT token
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip
          name: comsappmpmanalyzerfiori
          target-path: resources/

  #------------------- HTML5 Application (Builds the UI) -------------------
  - name: comsappmpmanalyzerfiori
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  #------------------- BACKEND MODULE -------------------
  - name: pm-analyzer-backend
    type: application
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__ 
        registry: docker.io 
        credentials:
          username: __DOCKER_USERNAME_PLACEHOLDER__
          password: __DOCKER_TOKEN_PLACEHOLDER__ 
    properties:
      AUTH0_DOMAIN: __AUTH0_DOMAIN_PLACEHOLDER__
      API_AUDIENCE: __API_AUDIENCE_PLACEHOLDER__
    build-parameters:
      no-source: true
    provides:
      - name: backend_url_property 
        properties:
          url: ${default-url}

resources:
  #------------------- SERVICES -------------------------
  - name: comsappmpmanalyzerfiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  
  - name: comsappmpmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  # DESTINATION RESOURCE: This defines the destination service that will be created
  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      # The 'config' block is for service instance parameters.
      # For the destination service, the actual destination properties are directly
      # under 'parameters' for the resource itself, not nested under 'config'.
      # Also, the 'url' property must be directly set here.
      # The Approuter expects the 'url' property directly in the destination object.
      URL: ~{backend_url_property/url} # Directly set the URL here
      # Optional: You can also set other destination properties here if needed
      # Name: backend-api # This is already handled by the 'requires' block in the approuter module
      # ProxyType: Internet
      # Authentication: NoAuthentication
    requires:
      - name: backend_url_property # Refers to the 'provides' name from the backend module
