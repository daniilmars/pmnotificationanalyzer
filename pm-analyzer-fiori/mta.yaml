_schema-version: "3.2"
ID: com.sap.pm.pmanalyzerfiori
version: 0.0.1
description: "PM Notification Analyzer"
parameters:
  enable-parallel-deployments: true

modules:
  # Deploys the built UI to the HTML5 Repo
  - name: com-sap-pm-pmanalyzerfiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: com-sap-pm-pmanalyzerfiori-repo-host
        parameters:
          content-target: true
      - name: backend-destination
        group: destinations
        properties:
          name: backend-api
          forwardAuthToken: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappmpmanalyzerfiori.zip # This name is derived from the module below
          name: com-sap-pm-pmanalyzerfiori-ui
          target-path: resources/

  # Builds the Fiori/UI5 application
  - name: com-sap-pm-pmanalyzerfiori-ui
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # Backend module
  - name: pm-analyzer-backend
    type: application
    build-parameters:
      no-source: true
    parameters:
      disk-quota: 512M
      memory: 256M
      docker:
        image: __DOCKER_IMAGE_FULL_TAG__
    provides:
      - name: backend_url_property
        properties:
          url: ${default-url}

resources:
  # Service names updated for consistency
  - name: com-sap-pm-pmanalyzerfiori-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    requires:
      - name: com-sap-pm-pmanalyzerfiori-uaa

  - name: com-sap-pm-pmanalyzerfiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: backend-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        URL: ~{backend_url_property/url}
    requires:
      - name: backend_url_property