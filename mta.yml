_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
version: 1.0.0

parameters:
  backend-url: ((backend-url))


modules:
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: pm-analyzer-destination
    build-parameters:
      requires:
        - name: pm-analyzer-fiori-build
          artifacts:
            - "."
          target-path: resources/

  - name: pm-analyzer-fiori-build
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
    parameters:
      memory: 1G
      disk-quota: 1G

resources:
  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            destinations:
              - Name: pm-analyzer-backend
                Type: HTTP
                URL: ~{backend-url}
                ProxyType: Internet
                Authentication: NoAuthentication
            existing_destinations_policy: update