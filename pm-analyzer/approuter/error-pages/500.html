<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - PM Notification Analyzer</title>
    <style>
        body {
            font-family: '72', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #32363a;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #bb0000;
            margin-bottom: 0.5rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        p {
            color: #6a6d70;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #0a6ed1;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover { background-color: #0854a0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Internal Server Error</h1>
        <p>Something went wrong on our end. Please try again later. If the problem persists, contact your administrator or submit a support ticket.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
