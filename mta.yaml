_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
version: 1.0.0

modules:
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: pm-analyzer-html5-repo-host
      - name: pm-analyzer-destination

  - name: pm-analyzer-fiori-build
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: pm-analyzer-fiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: pm-analyzer-fiori-build
          artifacts:
            - "dist/comsappmpmanalyzerfiori.zip"
          target-path: resources/

resources:
  - name: pm-analyzer-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: pm-analyzer-backend-app
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: pm-analyzer-backend