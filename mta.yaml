_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
description: "Intelligent SAP PM Quality Analyzer"
version: 1.0.0

modules:
  # ------------------------------------------------------------
  # App Router Module (serves the UI and proxies to backend)
  # ------------------------------------------------------------
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: pm-analyzer-html5-repo-host
      - name: pm-analyzer-uaa
      - name: pm-analyzer-destination
      # The App Router needs to know the backend URL, so it requires the backend module
      - name: pm-analyzer-backend # Approuter requires the backend module directly
        properties:
          # Reference the URL provided by the backend module's 'provides' section
          backend_url: ~{pm-analyzer-backend/backend_url_property/url}

  # ------------------------------------------------------------
  # Fiori Frontend Module
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
    properties:
      SAP_UI5_VERSION: 1.120.1
    requires:
      - name: pm-analyzer-uaa
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    provides:
      - name: pm-analyzer-fiori-content

  # ------------------------------------------------------------
  # Fiori App Content Deployer Module (deploys UI to HTML5 Repo)
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - pm-analyzer-fiori.zip
          name: pm-analyzer-fiori
          target-path: resources/

  # ------------------------------------------------------------
  # Python Backend Module (deployed as a Docker image)
  # ------------------------------------------------------------
  - name: pm-analyzer-backend
    type: com.sap.cloud.container.docker
    path: backend
    parameters:
      disk-quota: 512M # Adjust as needed
      memory: 512M # Adjust as needed
      docker:
        image: ${{ secrets.DOCKER_USERNAME }}/pm-analyzer-backend:latest
    # Explicitly provide the URL property for other modules to consume
    provides:
      - name: backend_url_property # This name is arbitrary, but must be consistent
        properties:
          url: "${{self.url}}" # 'self.url' exposes the module's own URL
    requires:
      - name: pm-analyzer-uaa
        properties:
          # Reference the credentials from the XSUAA resource's provided property
          xsuaa_credentials: ~{pm-analyzer-uaa/xsuaa_credentials_property}
      - name: pm-analyzer-destination
        properties:
          # Reference the credentials from the Destination resource's provided property
          destination_credentials: ~{pm-analyzer-destination/destination_credentials_property}


resources:
  # ------------------------------------------------------------
  # XSUAA Service (for authentication and authorization)
  # ------------------------------------------------------------
  - name: pm-analyzer-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./pm-analyzer-fiori/xs-security.json
    properties:
      # Explicitly provide credentials as a property of the resource for other modules to consume
      xsuaa_credentials_property: ${service.credentials}

  # ------------------------------------------------------------
  # HTML5 Application Repository Service (to host UI5 app)
  # ------------------------------------------------------------
  - name: pm-analyzer-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ------------------------------------------------------------
  # Destination Service (to manage backend connectivity for App Router)
  # ------------------------------------------------------------
  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
    properties:
      # Explicitly provide credentials as a property of the resource for other modules to consume
      destination_credentials_property: ${service.credentials}
