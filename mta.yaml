_schema-version: "3.2"
ID: simple-fiori-app
version: 1.0.0
description: "A simple Fiori application."

modules:
  - name: simple-fiori-app-router
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 128M
    requires:
      - name: simple-fiori-app-xsuaa
      - name: simple-fiori-app-html5-repo-host
      - name: simple-fiori-app-destination

  - name: simple-fiori-app-content
    type: html5
    path: simple-fiori-app
    build-parameters:
      build-result: dist # Expects a 'dist' folder from the build step
      supported-platforms: [] # Skips the cloud build, as we build in the pipeline
    requires:
      - name: simple-fiori-app-html5-repo-host
      - name: simple-fiori-app-xsuaa

resources:
  - name: simple-fiori-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      config:
        sizeLimit: 2

  - name: simple-fiori-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: simple-fiori-app-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: simple-fiori-app-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: "FioriAppUser"
            description: "Basic user role for the Fiori App"
            role-template-references:
              - "$XSAPPNAME.User"
