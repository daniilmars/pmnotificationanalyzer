_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
description: "Intelligent SAP PM Quality Analyzer"
version: 1.0.0

modules:
  # ------------------------------------------------------------
  # App Router Module (serves the UI and proxies to backend)
  # ------------------------------------------------------------
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: pm-analyzer-html5-repo-host
      - name: pm-analyzer-destination # App Router still needs the Destination service

  # ------------------------------------------------------------
  # Fiori Frontend Module
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
    properties:
      SAP_UI5_VERSION: 1.120.1
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    provides:
      - name: pm-analyzer-fiori-content

  # ------------------------------------------------------------
  # Fiori App Content Deployer Module (deploys UI to HTML5 Repo)
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - pm-analyzer-fiori.zip
          name: pm-analyzer-fiori
          target-path: resources/

  # ------------------------------------------------------------
  # Python Backend Module (deployed as a standard Cloud Foundry app using generic type)
  # ------------------------------------------------------------
  - name: pm-analyzer-backend
    type: com.sap.xs.nodejs # Changed module type to a more generic one for CF apps
    path: backend # Path to your existing backend directory
    parameters:
      disk-quota: 512M
      memory: 512M
      buildpack: python_buildpack # Specify the Python buildpack
      command: uvicorn app.main:app --host 0.0.0.0 --port $PORT # Command to start your app
      routes: # Define a route for your backend application
        - route: pm-analyzer-backend-${org}-${space}.cfapps.${region}.hana.ondemand.com # Example route, adjust as needed
    build-parameters:
      builder: custom
      commands:
        - pip install -r requirements.txt # Install Python dependencies during build
        - echo "Backend build finished." # Simple confirmation
      requirements:
        - name: backend/requirements.txt # Reference the requirements file
    requires:
      - name: pm-analyzer-destination # Backend still needs Destination service if it creates destinations


resources:
  # ------------------------------------------------------------
  # HTML5 Application Repository Service (to host UI5 app)
  # ------------------------------------------------------------
  - name: pm-analyzer-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ------------------------------------------------------------
  # Destination Service (to manage backend connectivity for App Router)
  # ------------------------------------------------------------
  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
