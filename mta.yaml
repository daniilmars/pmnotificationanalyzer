_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
version: 1.0.0

modules:
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: pm-analyzer-html5-repo-host
      - name: pm-analyzer-destination

  - name: pm-analyzer-fiori-build
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: pm-analyzer-fiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: pm-analyzer-fiori-build
          artifacts:
            - "dist/comsappmpmanalyzerfiori.zip"
          target-path: resources/

resources:
  - name: pm-analyzer-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            destinations:
              - Name: pm-analyzer-html5-repo-host
                Type: HTTP
                URL: https://html5-apps-repo-dt.cfapps.us10.hana.ondemand.com
                Authentication: OAuth2ClientCredentials
                ProxyType: Internet
                tokenServiceURL: https://trial3-f5tqczxd.authentication.us10.hana.ondemand.com/oauth/token
                clientId: "sb-2fd7de60-ec67-4e5f-af9e-f61a37505d43!b490740|html5-apps-repo-uaa!b424"
                clientSecret: "1c936c0d-6b35-4b64-a35b-5afd5e79b4ff$tQMf7zf3KYGbf_XvDAYzQz_yE_CZuZjrR_r1AbpuD1E="
            existing_destinations_policy: update

  - name: pm-analyzer-backend-app
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: pm-analyzer-backend