_schema-version: "3.2"
ID: com.sap.pm.pmanalyzer
description: "Intelligent SAP PM Quality Analyzer"
version: 1.0.0

modules:
  # ------------------------------------------------------------
  # App Router Module (serves the UI and proxies to backend)
  # ------------------------------------------------------------
  - name: pm-analyzer-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: pm-analyzer-html5-repo-host
      # Removed: - name: pm-analyzer-uaa # No longer needed for authentication
      - name: pm-analyzer-destination
      - name: pm-analyzer-backend # Approuter requires the backend module directly
        properties:
          backend_url: ~{pm-analyzer-backend/url} # Reference the URL directly from the backend module.

  # ------------------------------------------------------------
  # Fiori Frontend Module
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori
    type: html5
    path: pm-analyzer-fiori
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
    properties:
      SAP_UI5_VERSION: 1.120.1
    requires:
      # Removed: - name: pm-analyzer-uaa # No longer needed for authentication
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    provides:
      - name: pm-analyzer-fiori-content

  # ------------------------------------------------------------
  # Fiori App Content Deployer Module (deploys UI to HTML5 Repo)
  # ------------------------------------------------------------
  - name: pm-analyzer-fiori-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: pm-analyzer-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - pm-analyzer-fiori.zip
          name: pm-analyzer-fiori
          target-path: resources/

  # ------------------------------------------------------------
  # Python Backend Module (deployed as a Docker image)
  # ------------------------------------------------------------
  - name: pm-analyzer-backend
    type: com.sap.cloud.container.docker
    path: backend
    parameters:
      disk-quota: 512M # Adjust as needed
      memory: 512M # Adjust as needed
      docker:
        image: ${{ secrets.DOCKER_USERNAME }}/pm-analyzer-backend:latest
    provides:
      - name: url # Provide the URL directly as 'url'
        properties:
          url: "${{self.url}}" # 'self.url' exposes the module's own URL
    requires:
      # Removed: - name: pm-analyzer-uaa # No longer needed for authentication
      - name: pm-analyzer-destination


resources:
  # Removed: XSUAA Service (pm-analyzer-uaa) as authentication is removed
  # ------------------------------------------------------------
  # HTML5 Application Repository Service (to host UI5 app)
  # ------------------------------------------------------------
  - name: pm-analyzer-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ------------------------------------------------------------
  # Destination Service (to manage backend connectivity for App Router)
  # ------------------------------------------------------------
  - name: pm-analyzer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
