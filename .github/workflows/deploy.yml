- name: Setup Node.js
  uses: actions/setup-node@v4
  with:
    node-version: '18'

- name: Cache npm dependencies
  uses: actions/cache@v4
  with:
    path: ~/.npm
    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

- name: Install build and deploy tools
  run: |
    npm install -g mbt
    cf install-plugin multiapps -f

- name: Build MTA archive
  run: mbt build -p=cf
  working-directory: simple-fiori-app

- name: Deploy to SAP BTP
  run: cf deploy simple-fiori-app/mta_archives/*.mtar -f